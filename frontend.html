<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://lotw-s3.clava.space:9000/lotw/background.png') no-repeat center center fixed;
            background-size: cover;
        }
        .auth-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }
        .auth-container h1 {
            text-align: center;
        }
        .auth-container input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .auth-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .auth-container button:hover {
            background-color: #218838;
        }
        .link-button {
            display: inline-block;
            margin-top: 10px;
            color: #6c757d;
            text-decoration: none;
            font-size: 0.9em;
        }
        .link-button:hover {
            color: #5a6268;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
            text-align: center;
        }
        .result.success {
            background-color: #d4edda;
            color: #155724;
        }
        .result.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

<div class="auth-container">
    <h1>Авторизация</h1>
    <input type="text" id="username" placeholder="Имя пользователя">
    <input type="password" id="password" placeholder="Пароль">
    <button onclick="authorize()">Войти</button>
    <a href="https://lotw-auth.clava.space/reg" class="link-button">Регистрация</a>
    <div id="result" class="result"></div>
</div>

<script>
    async function authorize() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const resultDiv = document.getElementById('result');

        const data = {
            username: username,
            password: password
        };

        try {
            const response = await fetch('https://lotw-auth.clava.space/auth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            resultDiv.classList.remove('success', 'error');

            if (response.ok) {
                resultDiv.innerHTML = `<p>Сообщение: ${result.message}</p><p>Токен: ${result.token}</p>`;
                resultDiv.classList.add('success');
            } else {
                resultDiv.innerHTML = `<p>Ошибка: ${result.message}</p>`;
                resultDiv.classList.add('error');
            }
        } catch (error) {
            resultDiv.innerHTML = `<p>Ошибка сети: ${error.message}</p>`;
            resultDiv.classList.add('error');
        }
    }
</script>

</body>
</html>
